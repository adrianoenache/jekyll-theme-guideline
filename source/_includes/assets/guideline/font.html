<style>
    {% for font in site.data.guideline.fonts %}
    @font-face {
        font-family: '{{ font.family }}';
        font-style: {{ font.style }};
        font-weight: {{ font.weight }};
        src:

            {{ src.path }}
        {% endfor %}
    }
    {% endfor %}
</style>
